<!doctype html>
<html>
<head>
<title>Shopping Bag</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/style.css" type="text/css"/>

</head>
<body>

<h1>Your Shopping Bag</h1>

<div class="shopping-cart">

  <div class="column-labels">
    <label class="product-image">1 Item</label>
	<div class="product_details_wrapper">
    <label class="product-details">Product</label>
    <label class="product-size">Size</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-line-price">Price</label>
	 </div>
  </div>
<div class="product-wrapper">

</div>
  
  
  
  
 

  
  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal"><sup>$</sup>71.97</div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax"><sup>$</sup>3.60</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping"><sup>$</sup>15.00</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total"><sup>$</sup>90.57</div>
    </div>
  </div>
      
      <button class="checkout">Checkout</button>

</div>

<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
