<!doctype html>
<html>
   <head>
      <title>Shopping Bag</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="css/style.css" type="text/css"/>
   </head>
   <body>
      <h1>YOUR SHOPPING BAG</h1>
      <div class="shopping-cart">
         <div class="column-labels">
            <label class="product-image"></label>
            <div class="product_details_wrapper">
               <label class="product-details">Product</label>
               <label class="product-size">Size</label>
               <label class="product-quantity">Quantity</label>
               <label class="product-line-price">Price</label>
            </div>
         </div>
         <div class="product-wrapper">
         </div>
         <section class="info-section">
          <div class="info">
              <div>Need help or have questions?</div>
              <p>Call customer service at 1800000000</p>
              <p><a  href="">Chat With one of the stylist</a></p>
              <p><a href="">See return / exchange policy</a></p>
          </div>
          <div class="totals">
              <div class="totals-item">
                  <label>ENTER PROMOTION CODE OR GIFT CARD</label>
                  <div class="totals-value"><input type="text"/> <button>Apply</button></div>
                </div>
              <div class="totals-item">
                <label>SUBTOTAL</label>
                <div class="totals-value" id="cart-subtotal"></div>
              </div>
              <div class="totals-item">
                  <label>PROMOTION CODE APPLIED</label>
                  <div class="totals-value" id="cart-subtotal"><sup>$</sup>0</div>
                </div>
              <div class="totals-item">
                <label>ESTIMATED SHIPPING<br><span>You Qualify for free shipping because your order is over $50.</span></label>
                <div class="totals-value" id="cart-shipping">FREE</div>
              </div>
              <div class="totals-item totals-item-total">
                <label>ESTIMATED TOTAL<br><span>Tax will be applied during checkout.</span></label>
                <div class="totals-value" id="cart-total"><sup>$</sup></div>
              </div>
          </div>
        </section>
         <button class="checkout" tabindex="2">CHECKOUT</button>
      </div>
   </body>
</html>
