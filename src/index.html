<!doctype html>
<html lang="en">
   <head>
      <title>Shopping Bag</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/style.css" type="text/css"/>
   </head>
   <body>
      <section><h1>YOUR SHOPPING BAG</h1></section>
      <div class="shopping-cart">
         <ul class="column-labels">
            <li class="product-image">&nbps;</li>
            <li class="product_details_wrapper">
              <ul>
               <li class="product-details">Product</li>
               <li class="product-size">Size</li>
               <li class="product-quantity">Quantity</li>
               <li class="product-line-price">Price</li>
              </ul>
            </li>
          </ul>
         <section class="product-wrapper">
         </section>
         <section class="info-section">
          <ul class="info">
              <li>Need help or have questions?</li>
              <li>Call customer service at 1800000000</li>
              <li><a href="javascript:void(0)">Chat With one of the stylist</a></li>
              <li><a href="javascript:void(0)">See return / exchange policy</a></li>
          </ul>
          <ul class="totals">
              <li class="totals-item promocode-item">
                  <label>ENTER PROMOTION CODE OR GIFT CARD</label>
                  <div class="totals-value">
                        <input type="text" id="promoCode"/>
                        <a href="javascript:void(0)" id="applyPromo">Apply</a>
                  </div>
                </li>
              <li class="totals-item">
                <label>SUBTOTAL</label>
                <div class="totals-value" id="cart-subtotal"></div>
              </li>
              <li class="totals-item">
                  <label>PROMOTION CODE APPLIED</label>
                  <div class="totals-value" id="promo-total"><sup>$</sup>0</div>
                </li>
              <li class="totals-item">
                <label>ESTIMATED SHIPPING<br><span>You Qualify for free shipping because your order is over $50.</span></label>
                <div class="totals-value" id="cart-shipping">FREE</div>
              </li>
              <li class="totals-item totals-item-total">
                <label>ESTIMATED TOTAL<br><span>Tax will be applied during checkout.</span></label>
                <div class="totals-value" id="cart-total"><sup>$</sup></div>
              </li>
            </ul>
        </section>
         <a href="javascript:void(0)" class="checkout">CHECKOUT</a>
      </div>
   </body>
</html>
