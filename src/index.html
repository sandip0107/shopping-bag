<!doctype html>
<html>
   <head>
      <title>Shopping Bag</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="css/style.css" type="text/css"/>
   </head>
   <body>
      <h1 tabindex="0">YOUR SHOPPING BAG</h1>
      <div class="shopping-cart">
         <div class="column-labels">
            <label class="product-image" tabindex="0">&nbps;</label>
            <div class="product_details_wrapper">
               <label class="product-details">Product</label>
               <label class="product-size">Size</label>
               <label class="product-quantity">Quantity</label>
               <label class="product-line-price">Price</label>
            </div>
         </div>
         <div class="product-wrapper">
         </div>
         <section class="info-section">
          <div class="info">
              <div tabindex="0">Need help or have questions?</div>
              <p tabindex="0">Call customer service at 1800000000</p>
              <p ><a tabindex="0" href="#">Chat With one of the stylist</a></p>
              <p ><a href="#" tabindex="0">See return / exchange policy</a></p>
          </div>
          <div class="totals">
              <div class="totals-item">
                  <label tabindex="0">ENTER PROMOTION CODE OR GIFT CARD</label>
                  <div class="totals-value"><input type="text" tabindex="0"/> <button>Apply</button></div>
                </div>
              <div class="totals-item">
                <label tabindex="0">SUBTOTAL</label>
                <div tabindex="0" class="totals-value" id="cart-subtotal"></div>
              </div>
              <div class="totals-item">
                  <label tabindex="0">PROMOTION CODE APPLIED</label>
                  <div tabindex="0" class="totals-value" ><sup>$</sup>0</div>
                </div>
              <div class="totals-item">
                <label tabindex="0">ESTIMATED SHIPPING<br><span>You Qualify for free shipping because your order is over $50.</span></label>
                <div tabindex="0" class="totals-value" id="cart-shipping">FREE</div>
              </div>
              <div class="totals-item totals-item-total">
                <label tabindex="0">ESTIMATED TOTAL<br><span>Tax will be applied during checkout.</span></label>
                <div tabindex="0" class="totals-value" id="cart-total"><sup>$</sup></div>
              </div>
          </div>
        </section>
         <button tabindex="0" class="checkout"  >CHECKOUT</button>
      </div>
   </body>
</html>
